name: Release

on:
  push:
    branches: [main]

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      should_release: ${{ steps.bump.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: bump
        run: |
          # 최신 v* 태그 찾기
          LATEST_TAG=$(git tag --sort=-version:refname | grep '^v' | head -1)

          if [ -z "$LATEST_TAG" ]; then
            NEW_VERSION="v1.0.0"
          else
            # patch 버전 추출 및 증가
            VERSION="${LATEST_TAG#v}"
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            MINOR=$(echo "$VERSION" | cut -d. -f2)
            PATCH=$(echo "$VERSION" | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          # 이미 같은 태그가 있으면 skip
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Tag $NEW_VERSION already exists. Skipping release."
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Will create release for $NEW_VERSION"
          fi

          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

  build-vscode:
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            language-server/package-lock.json
            vscode-extension/package-lock.json

      - name: Install root workspace dependencies
        run: npm ci

      - name: Install language-server dependencies
        working-directory: language-server
        run: npm ci

      - name: Install vscode-extension dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Sync grammar
        run: cp shared/syntaxes/qtn.tmLanguage.json vscode-extension/syntaxes/qtn.tmLanguage.json

      - name: Language Server tests
        working-directory: language-server
        run: npm test

      - name: Grammar tests
        working-directory: vscode-extension
        run: npm test

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx vsce package --no-dependencies

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp vscode-extension/*.vsix release/QtnLSP-vscode.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: vscode-vsix
          path: release/QtnLSP-vscode.vsix

  build-jetbrains:
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            language-server/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Install & build language-server
        working-directory: language-server
        run: npm ci && npm run build

      - name: Sync grammar
        run: cp shared/syntaxes/qtn.tmLanguage.json jetbrains-plugin/src/main/resources/bundles/qtn.tmbundle/Syntaxes/qtn.tmLanguage.json

      - name: Build JetBrains plugin
        working-directory: jetbrains-plugin
        run: ./gradlew buildPlugin

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp jetbrains-plugin/build/distributions/*.zip release/QtnLSP-jetbrains.zip

      - uses: actions/upload-artifact@v4
        with:
          name: jetbrains-zip
          path: release/QtnLSP-jetbrains.zip

  build-vs:
    needs: version
    if: needs.version.outputs.should_release == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            language-server/package-lock.json

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install & build language-server
        working-directory: language-server
        run: npm ci && npm run build

      - name: Copy language-server to VS extension
        shell: bash
        run: |
          mkdir -p vs-extension/LanguageServer
          cp -r language-server/out/* vs-extension/LanguageServer/
          cp -r language-server/node_modules vs-extension/LanguageServer/

      - name: Sync grammar + LICENSE
        shell: bash
        run: |
          cp shared/syntaxes/qtn.tmLanguage.json vs-extension/Grammars/qtn.tmLanguage.json
          cp LICENSE vs-extension/LICENSE

      - name: Build VS extension
        working-directory: vs-extension
        run: dotnet build -c Release

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release
          find vs-extension/bin/Release -name "*.vsix" -exec cp {} release/QtnLSP-vs.vsix \;

      - uses: actions/upload-artifact@v4
        with:
          name: vs-vsix
          path: release/QtnLSP-vs.vsix

  release:
    needs: [version, build-vscode, build-jetbrains, build-vs]
    if: needs.version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        env:
          NEW_VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep '^v' | head -1)
          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..HEAD"
          else
            RANGE="HEAD"
          fi

          {
            echo 'BODY<<CHANGELOG_EOF'
            echo "## What's Changed"
            echo ''
            git log "$RANGE" --pretty=format:'- %s (%h)' --no-merges 2>/dev/null || echo '- Initial release'
            echo ''
            echo ''
            echo '## Downloads'
            echo ''
            echo '| IDE | File |'
            echo '|-----|------|'
            echo "| VSCode | \`QtnLSP-vscode.vsix\` |"
            echo "| JetBrains Rider | \`QtnLSP-jetbrains.zip\` |"
            echo "| Visual Studio 2022 | \`QtnLSP-vs.vsix\` |"
            echo 'CHANGELOG_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: List artifacts
        run: find artifacts -type f

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
          NEW_VERSION: ${{ needs.version.outputs.new_version }}
          BODY: ${{ steps.changelog.outputs.BODY }}
        run: |
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"

          gh release create "$NEW_VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "$NEW_VERSION" \
            --notes "$BODY" \
            artifacts/QtnLSP-vscode.vsix \
            artifacts/QtnLSP-jetbrains.zip \
            artifacts/QtnLSP-vs.vsix
