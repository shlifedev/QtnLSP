name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build-vscode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            language-server/package-lock.json
            vscode-extension/package-lock.json

      - name: Install root workspace dependencies
        run: npm ci

      - name: Install language-server dependencies
        working-directory: language-server
        run: npm ci

      - name: Install vscode-extension dependencies
        working-directory: vscode-extension
        run: npm ci

      - name: Sync grammar
        run: cp shared/syntaxes/qtn.tmLanguage.json vscode-extension/syntaxes/qtn.tmLanguage.json

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx vsce package --no-dependencies

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp vscode-extension/*.vsix release/QtnLSP-vscode.vsix

      - uses: actions/upload-artifact@v4
        with:
          name: vscode-vsix
          path: release/QtnLSP-vscode.vsix

  build-jetbrains:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            language-server/package-lock.json

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: gradle/actions/setup-gradle@v4

      - name: Install & build language-server
        working-directory: language-server
        run: npm ci && npm run build

      - name: Sync grammar
        run: cp shared/syntaxes/qtn.tmLanguage.json jetbrains-plugin/src/main/resources/bundles/qtn.tmbundle/Syntaxes/qtn.tmLanguage.json

      - name: Build JetBrains plugin
        working-directory: jetbrains-plugin
        run: ./gradlew buildPlugin

      - name: Prepare artifact
        run: |
          mkdir -p release
          cp jetbrains-plugin/build/distributions/*.zip release/QtnLSP-jetbrains.zip

      - uses: actions/upload-artifact@v4
        with:
          name: jetbrains-zip
          path: release/QtnLSP-jetbrains.zip

  build-vs:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            language-server/package-lock.json

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install & build language-server
        working-directory: language-server
        run: npm ci && npm run build

      - name: Copy language-server to VS extension
        shell: bash
        run: |
          mkdir -p vs-extension/LanguageServer
          cp -r language-server/out/* vs-extension/LanguageServer/
          cp -r language-server/node_modules vs-extension/LanguageServer/

      - name: Sync grammar + LICENSE
        shell: bash
        run: |
          cp shared/syntaxes/qtn.tmLanguage.json vs-extension/Grammars/qtn.tmLanguage.json
          cp LICENSE vs-extension/LICENSE

      - name: Build VS extension
        working-directory: vs-extension
        run: dotnet build -c Release

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p release
          find vs-extension/bin/Release -name "*.vsix" -exec cp {} release/QtnLSP-vs.vsix \;

      - uses: actions/upload-artifact@v4
        with:
          name: vs-vsix
          path: release/QtnLSP-vs.vsix

  release:
    needs: [build-vscode, build-jetbrains, build-vs]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [[ "$REF_NAME" == v* ]]; then
            PREV_TAG=$(git tag --sort=-version:refname | grep '^v' | sed -n '2p')
            if [ -n "$PREV_TAG" ]; then
              RANGE="${PREV_TAG}..HEAD"
            else
              RANGE="HEAD"
            fi
          else
            PREV_TAG=$(git tag --sort=-version:refname | grep '^v' | head -1)
            if [ -n "$PREV_TAG" ]; then
              RANGE="${PREV_TAG}..HEAD"
            else
              RANGE="HEAD~20..HEAD"
            fi
          fi

          {
            echo 'BODY<<CHANGELOG_EOF'
            echo '## Changelog'
            echo ''
            git log "$RANGE" --pretty=format:'- %s (%h)' --no-merges 2>/dev/null || echo '- Initial release'
            echo ''
            echo 'CHANGELOG_EOF'
          } >> "$GITHUB_OUTPUT"

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          REF_NAME: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          BODY: ${{ steps.changelog.outputs.BODY }}
        run: |
          if [[ "$REF_NAME" == v* ]]; then
            gh release create "$REF_NAME" \
              --repo "$GITHUB_REPOSITORY" \
              --title "$REF_NAME" \
              --notes "$BODY" \
              artifacts/QtnLSP-vscode.vsix \
              artifacts/QtnLSP-jetbrains.zip \
              artifacts/QtnLSP-vs.vsix
          else
            gh release delete latest --repo "$GITHUB_REPOSITORY" --yes 2>/dev/null || true
            git push --delete origin latest 2>/dev/null || true
            gh release create latest \
              --repo "$GITHUB_REPOSITORY" \
              --title "Latest (${SHA::7})" \
              --target "$SHA" \
              --prerelease \
              --notes "$BODY" \
              artifacts/QtnLSP-vscode.vsix \
              artifacts/QtnLSP-jetbrains.zip \
              artifacts/QtnLSP-vs.vsix
          fi
